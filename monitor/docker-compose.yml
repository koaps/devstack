version: '3'
services:

  telegraf:
    build: telegraf
    container_name: telegraf
    environment:
    - INFLUX_BUCKET=${INFLUX_BUCKET:?err}
    - INFLUX_ORG=${INFLUX_ORG:?err}
    - INFLUX_TOKEN=${INFLUX_TOKEN:?err}
    - HOST_ETC=/hostfs/etc
    - HOST_PROC=/hostfs/proc
    - HOST_SYS=/hostfs/sys
    - HOST_VAR=/hostfs/var
    - HOST_RUN=/hostfs/run
    - HOST_MOUNT_PREFIX=/hostfs
    labels:
      container_group: monitor
    logging:
      driver: journald
      options:
        labels: container_group
    mem_limit: 1G
    memswap_limit: 2G
    mem_reservation: 512m
    networks:
    - local
    restart: unless-stopped
    volumes:
    - /:/hostfs:ro

  influxdb:
    build: influxdb
    container_name: influxdb
    environment:
    - INFLUXDB_DB=${INFLUXDB_DB:?err}
    - INFLUXDB_HTTP_AUTH_ENABLED=false
    - INFLUXDB_HTTP_FLUX_ENABLED=true
    - INFLUXDB_REPORTING_DISABLED=true
    - INFLUXDB_HOST=127.0.0.1
    - INFLUXDB_PASSWORD=${INFLUXDB_PASSWORD:?err}
    - INFLUXDB_USER=${INFLUXDB_USER:?err}
    labels:
      container_group: monitor
    logging:
      driver: journald
      options:
        labels: container_group
    mem_limit: 1G
    memswap_limit: 2G
    mem_reservation: 512m
    networks:
    - local
    ports:
    - 8086:8086
    restart: unless-stopped
    volumes:
    - ${DEVSTACK_DIR:?err}/influxdbv2:/root/.influxdbv2

  grafana:
    build:
      args:
        DIR: monitor/grafana
      context: ../
      dockerfile: monitor/grafana/Dockerfile
    container_name: grafana
    environment:
    - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-worldmap-panel,grafana-piechart-panel
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASS:?err}
    - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:?err}
    labels:
      container_group: monitor
    logging:
      driver: journald
      options:
        labels: container_group
    mem_limit: 1G
    memswap_limit: 2G
    mem_reservation: 512m
    networks:
    - local
    ports:
    - 3080:3080
    restart: unless-stopped
